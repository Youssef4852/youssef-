            <script>
                const { Client, Account } = Appwrite;
            </script>

            <script>
                // تغيير اللغة
                const languageSelector = document.getElementById('languageSelector');
                const languageDropdown = document.getElementById('languageDropdown');
                const htmlElement = document.documentElement;

                // عرض/إخفاء القائمة عند النقر على الأيقونة
                languageSelector.addEventListener('click', () => {
                    languageDropdown.style.display = languageDropdown.style.display === 'block' ? 'none' : 'block';
                });

                // التعامل مع اختيار اللغة
                languageDropdown.addEventListener('click', (event) => {
                    if (event.target.tagName === 'LI') {
                        const selectedLang = event.target.dataset.lang;

                        // تحديث لغة الصفحة
                        updateLanguage(selectedLang);

                        // تحديث القائمة لتظهر اللغة الأخرى
                        languageDropdown.innerHTML = `<li data-lang="${selectedLang === 'en' ? 'ar' : 'en'}">${selectedLang === 'en' ? 'العربية' : 'English'}</li>`;

                        // إغلاق القائمة بعد الاختيار
                        languageDropdown.style.display = 'none';
                    }
                });

                // تحديث النصوص بناءً على اللغة
                function updateLanguage(lang) {
                    htmlElement.lang = lang;
                    document.body.dir = lang === 'ar' ? 'rtl' : 'ltr'; // تغيير اتجاه النص للغة العربية

                    // تحديث النصوص لكل العناصر التي تحتوي على data-lang
                    document.querySelectorAll('[data-en], [data-ar]').forEach(el => {
                        el.textContent = el.dataset[lang];
                    });

                    // تحديث placeholder لعناصر الإدخال
                    document.querySelectorAll('input').forEach(input => {
                        if (input.dataset[lang]) {
                            input.placeholder = input.dataset[lang];
                        }
                    });
                }

                // إغلاق القائمة إذا تم النقر في أي مكان خارجها
                document.addEventListener('click', (event) => {
                    if (!languageSelector.contains(event.target)) {
                        languageDropdown.style.display = 'none';
                    }
                });

                // التحقق من صحة الحساب عند تسجيل الدخول
                const loginForm = document.getElementById('loginForm');
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');
                const errorMessage = document.createElement('p'); // رسالة الخطأ
                errorMessage.style.color = 'red';
                errorMessage.style.marginTop = '10px';
                loginForm.appendChild(errorMessage);

                loginForm.addEventListener('submit', (event) => {
                    event.preventDefault(); // منع إعادة تحميل الصفحة

                    const email = emailInput.value.trim();
                    const password = passwordInput.value.trim();

                    // استرجاع المستخدم المخزن
                    const storedUser = localStorage.getItem(email);

                    if (storedUser) {
                        const user = JSON.parse(storedUser);

                        if (user.password === password) {
                            // تسجيل الدخول ناجح
                            localStorage.setItem('isLoggedIn', 'true'); // تخزين حالة تسجيل الدخول
                            localStorage.setItem('loggedInUser', email); // تخزين البريد الإلكتروني للمستخدم
                            localStorage.setItem('currentUser', JSON.stringify({ username: user.username, email: user.email })); // تخزين بيانات المستخدم

                            window.location.href = 'image.html'; // التوجيه إلى صفحة الصور
                        } else {
                            // كلمة المرور غير صحيحة
                            errorMessage.textContent = document.documentElement.lang === 'ar'
                                ? ' .كلمة المرور او البريد الالكتروني غير صحيح , يرجى المحاولة مرة أخرى او انشاء حساب جديد'
                                : 'Invalid password or email, please try again or create a new account.';
                        }
                    } else {
                        // الحساب غير موجود
                        errorMessage.textContent = document.documentElement.lang === 'ar'
                            ? 'الحساب غير موجود. يرجى التسجيل.'
                            : 'Account does not exist. Please register.';
                    }
                });
                document.addEventListener("DOMContentLoaded", () => {
                    // تحديد عناصر السؤال والرابط
                    const accountQuestion = document.querySelector(".account-question");
                    const registerLink = document.querySelector(".register-link");

                    // التحقق من وجود العناصر في الصفحة
                    if (accountQuestion && registerLink) {
                        // التأكد من عدم وجود أي خاصية تخفي العناصر
                        accountQuestion.style.display = "inline";
                        registerLink.style.display = "inline";

                        // إضافة نصوص للعناصر في حالة لم تظهر بشكل صحيح
                        accountQuestion.textContent = document.documentElement.lang === "ar"
                            ? "ليس لدي حساب؟"
                            : "I don't have an account?";

                        registerLink.textContent = document.documentElement.lang === "ar"
                            ? "اعمل حساب جديد"
                            : "Create a new account";
                    } else {
                        console.error("Either accountQuestion or registerLink is missing in the DOM.");
                    }
                });


                // Google Sign-In Functionality
                function handleCredentialResponse(response) {
                    console.log("Encoded JWT ID token: " + response.credential);

                    // يمكنك الآن تخزين بيانات تسجيل الدخول أو تنفيذ أي إجراءات مطلوبة
                    localStorage.setItem('googleCredential', response.credential);

                    // التوجيه إلى صفحة الصور
                    window.location.href = 'image.html';
                }

                window.onload = function () {
                    google.accounts.id.initialize({
                        client_id: "260963985481-4sfo0p2got8oig29vlqsgepjvj1ddomd.apps.googleusercontent.com",
                        callback: handleCredentialResponse,
                    });

                    // التأكد من زر تسجيل الدخول باستخدام Google
                    google.accounts.id.renderButton(
                        document.getElementById("googleLoginButton"),
                        {
                            theme: "outline",
                            size: "large",
                            text: "signin_with", // عرض النص "Sign in with Google"
                        }
                    );

                    google.accounts.id.prompt(); // اختياري: يعرض نافذة منبثقة لتسجيل الدخول
                };


                // تهيئة Appwrite Client
                const client = new Client();

                client
                    .setEndpoint('https://cloud.appwrite.io/v1') // رابط Appwrite الخاص بك
                    .setProject('6768839c003a109e2b0c'); // ID المشروع الخاص بك

                // إنشاء كائن الحساب
                const account = new Account(client);

                // دالة تسجيل الدخول باستخدام Google
                async function loginWithGoogle(token) {
                    try {
                        const session = await account.createOAuth2Session('google', token);
                        console.log('Google Login successful:', session);
                    } catch (error) {
                        console.error('Error with Google Login:', error);
                    }
                }

                // دالة تسجيل الخروج
                async function logout() {
                    try {
                        await account.deleteSession('current');
                        console.log('Logged out successfully.');
                    } catch (error) {
                        console.error('Error during logout:', error);
                    }
                }


                // دالة لإنشاء جلسة باستخدام البريد الإلكتروني وكلمة المرور
                async function createSession(email, password) {
                    try {
                        const session = await account.createSession(email, password);
                        console.log('Login successful:', session);
                    } catch (error) {
                        console.error('Error logging in:', error);
                    }
                }

                // زر تسجيل الخروج
                document.getElementById('logoutButton').addEventListener('click', logout);

                // التأكد من تسجيل الدخول عند تحميل الصفحة
                async function checkSession() {
                    try {
                        const session = await account.get();
                        console.log('Active session:', session);
                    } catch (error) {
                        console.error('No active session:', error);
                    }
                }

                window.onload = checkSession;
                document.addEventListener("DOMContentLoaded", () => {
                    const languageSwitch = document.querySelector('.language-switch'); // تأكد أن الـ class صحيح
                    const buttonText = document.getElementById('buttonText'); // العنصر النصي للزر
                    const body = document.body;

                    if (languageSwitch) {
                        languageSwitch.addEventListener('click', () => {
                            if (body.hasAttribute("data-ar")) {
                                body.removeAttribute("data-ar");
                                buttonText.textContent = "Sign in with Google"; // النص الإنجليزي
                                body.style.direction = "ltr";
                            } else {
                                body.setAttribute("data-ar", "true");
                                buttonText.textContent = "تسجيل باستخدام جوجل"; // النص العربي
                                body.style.direction = "rtl";
                            }
                        });
                    } else {
                        console.error("Element with class '.language-switch' not found!");
                    }
                });
                function handleCredentialResponse(response) {
                    console.log("Encoded JWT ID token: " + response.credential);

                    // فك تشفير بيانات المستخدم
                    const userInfo = jwt_decode(response.credential);
                    console.log("User Info:", userInfo);

                    // تخزين البيانات في localStorage
                    localStorage.setItem('currentUser', JSON.stringify({
                        name: userInfo.name,
                        email: userInfo.email,
                        avatar: userInfo.picture, // صورة الحساب
                    }));

                    // التوجيه إلى صفحة image.html
                    window.location.href = 'image.html';
